<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Piedra Papel o Tijeras</title>
    <script src="/index.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div id="playerName">
            <h2>¡Escribe tu nombre!</h2>
            <form action="" onsubmit="return showPlayground()">
               <input class="inputText" type="text" id="name">
               <input class="inputButton" type="submit" value="Submit">
            </form>
        </div>
        <div class="playgroundContainer" id="playgroundContainer">
            <div id="namedTitle" class="playerPlayground">
                <div id="imgContainer"">
                    <div class="piedra">
                        <img class="optionImg" src="" alt="piedra">
                    </div>
                    <div class="papel">
                        <img class="optionImg" src="" alt="papel">
                    </div>
                    <div class="tijeras">
                        <img class="optionImg" src="" alt="tijeras">
                    </div>
                </div>
            </div>
            <div class="cpuPlayground playerPlayground">
                <h1 class="cpuName">Ramón the CPU</h1>
                <div id="imgContainer">
                    <div class="piedra">
                        <img class="optionImg" src="" alt="piedra">
                    </div>
                    <div class="papel">
                        <img class="optionImg" src="" alt="papel">
                    </div>
                    <div class="tijeras">
                        <img class="optionImg" src="" alt="tijeras">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
