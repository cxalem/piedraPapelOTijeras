<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Piedra Papel o Tijeras</title>
</head>
<body>
    <div class="container" id="container">
        <div id="playerName">
            <h2>¡Escribe tu nombre!</h2>
            <form action="" onsubmit="showPlayground(); return false;">
               <input class="inputText" type="text" id="name">
               <button class="inputButton" type="submit">Let's play!</button>
            </form>
        </div>
        <div class="playgroundContainer" id="playgroundContainer">
            <div id="namedTitle" class="playerPlayground">
                <div id="imgContainer"">
                    <div class="piedra">
                        <img id="rock" class="optionImg" src="https://cdn-icons-png.flaticon.com/512/1527/1527451.png" alt="piedra">
                    </div>
                    <div class="papel">
                        <img id="paper" class="optionImg" src="./img/hands-up.png" alt="papel">
                    </div>
                    <div class="tijeras">
                        <img id="scissors" class="optionImg" src="./img/scissors.png" alt="tijeras">
                    </div>
                </div>
            </div>

            <div class="vs"><h1>VS</h1></div>

            <div class="cpuPlayground playerPlayground">
                <h1 class="cpuName">Ramón the CPU</h1>
                <div id="imgContainer">
                    <div class="piedra">
                        <img class="optionImg" src="https://cdn-icons-png.flaticon.com/512/1527/1527451.png" alt="piedra">
                    </div>
                    <div class="papel">
                        <img class="optionImg" src="./img/hands-up.png" alt="papel">
                    </div>
                    <div class="tijeras">
                        <img class="optionImg" src="./img/scissors.png" alt="tijeras">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
